name: Run Unit Tests on Push
on: 
  push: 
    branches: 
      - development_branch

jobs:
  build: 
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET 8.x
      uses: actions/setup-dotnet@v3
      with: 
        dotnet-version: '8.x'

    - name: Restore and build
      run: dotnet restore

    - name: Run Unit tests
      run: dotnet test